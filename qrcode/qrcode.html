<!DOCTYPE html>
<html>
<head>
    <title>qrcode</title>
    <style type="text/css">
        .code{
            width:100px;
            height:100px;
            background:gray;
            min-width: 100px;
            min-height:100px;
        }
    </style>
</head>
<body>
<div class="container">
    <button id="genrateCode">生成二维码</button>
    <div class="code"></div>
</div>

    <script type="text/javascript" src="jquery-3.3.1.min.js"></script>
    <script type="text/javascript">
        $("#genrateCode").on("click",function(){
            $(".code").qrcode({
                render:"canvas",
                width:100,
                height:100,
                text:"http://www.baidu.com",
                correctLevel:2,
                foreground:"#000000"
            })
        })
    </script>
    <script src="https://cdn.bootcss.com/jquery.qrcode/1.0/jquery.qrcode.min.js"></script>

</body>
</html>
